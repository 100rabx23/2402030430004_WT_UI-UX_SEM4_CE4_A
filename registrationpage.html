<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swap - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .logo {
            margin-top: 5vh;
        }

        .form-box {
            background: #ddd;
            padding: 30px;
            border-radius: 80px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 450px;
        }

        .form-box h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 5px ;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            display: inline-block;
            text-align: center;
            background-color: black;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #333;
        }

        .login-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .illustration {
            max-width: 300px;
            margin-right: 50px;
        }

        .wrapper {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <img src="skills_swap_logo.png" class="logo">
    <div class="container">.
        <div class="wrapper">
            <img src="ungli_tab_pe.jpg" class="illustration" alt="Illustration">
            <div class="form-box">
                <h2>Registration Page</h2>
                <form>
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="number" placeholder="Mobile no." required>
                    <input type="text" placeholder="Skills" required>
                    <a href="aboutus.html" class="btn">Submit</a>
                </form>
                <p class="login-link">Already have an account? <a href="#">Login here</a></p>
            </div>
        </div>
    </div>
</body>

</html>
